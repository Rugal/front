<!-- Modal Structure -->
<div id="personal-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a  href="#nationality_row">Nationality</a></li>
                    <li class="tab col s3"><a href="#immigration_status_row">Immigration Status</a></li>
                    <li class="tab col s3"><a href="#gender_row">Gender</a></li>  
                </ul>
            </div>
            <div id="nationality_row" class="col s12">
                <div class="input-field col s12">
                    <select class="center">
                        <option value="0">Any</option>
                        <option value="1">Canada</option>
                        <option value="2">China</option>
                        <option value="3">U.S.</option>
                        <option value="4">India</option>
                        <option value="5">Japan</option>
                    </select>
                    <label>Country select</label>
                </div>
            </div>
            <div id="immigration_status_row" class="col s12">
                <ul >
                    <li>
                        <input name="status" type="radio" id="is1"/><label for="is1">International Student</label>   
                    </li>
                    <li>
                        <input name="status" type="radio" id="is2"/><label for="is2">Permanent resident/Canadian</label>
                    </li>
                    <li>
                        <input name="status" type="radio" id="is3" checked/><label for="is3">Any</label>
                    </li>
                </ul>
            </div>
            <div id="gender_row" class="col s12">
                <ul >
                    <li>
                        <input name="gender" type="radio" id="g1"/><label for="g1">Male</label>   
                    </li>
                    <li>
                        <input name="gender" type="radio" id="g2"/><label for="g2">Female</label>
                    </li>
                    <li>
                        <input name="gender" type="radio" id="g3" checked/><label for="g3">Any</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Ok</a>
    </div>
</div>
<div id="education-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#test1">Degree</a></li>
                    <li class="tab col s3"><a href="#test2">Skill</a></li>  
                    <li class="tab col s3"><a href="#test3">Misc</a></li>  
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Ok</a>
    </div>
</div>
<div id="experience-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#test1">Test 1</a></li>
                    <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
                    <li class="tab col s3 disabled"><a href="#test3">Disabled Tab</a></li>
                    <li class="tab col s3"><a href="#test4">Test 4</a></li>
                </ul>
            </div>
            <div id="test1" class="col s12">Test 1</div>
            <div id="test2" class="col s12">Test 2</div>
            <div id="test3" class="col s12">Test 3</div>
            <div id="test4" class="col s12">Test 4</div>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Ok</a>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.modal-trigger').leanModal();
    });
    $('.dropdown-button').dropdown({
        inDuration: 300,
        outDuration: 225,
        constrain_width: false, // Does not change width of dropdown to that of the activator
        hover: true, // Activate on hover
        gutter: 0, // Spacing from edge
        belowOrigin: false, // Displays dropdown below the button
        alignment: 'left' // Displays dropdown with edge aligned to the left of button
    });
    $(document).ready(function () {
        $('ul.tabs').tabs();
    });
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
